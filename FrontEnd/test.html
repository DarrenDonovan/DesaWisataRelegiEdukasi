<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Card</title>
    <style>
        /* Styling untuk card */
        .card {
            width: 200px;
            height: 100px;
            background-color: lightblue;
            text-align: center;
            line-height: 100px;
            cursor: pointer;
            border-radius: 8px;
        }

        /* Styling untuk popup */
        .popup-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none; /* Mulai dalam keadaan tersembunyi */
            justify-content: center;
            align-items: center;
        }

        .popup {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            position: relative;
        }

        /* Tombol Close */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            cursor: pointer;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <!-- Card -->
    <div class="card" id="openPopup">Klik Saya</div>

    <!-- Popup -->
    <div class="popup-container" id="popup">
        <div class="popup">
            <span class="close-btn" id="closePopup">&times;</span>
            <p>Ini adalah popup!</p>
        </div>
    </div>

    <script>
        // Ambil elemen
        const card = document.getElementById("openPopup");
        const popup = document.getElementById("popup");
        const closePopup = document.getElementById("closePopup");

        // Event listener untuk membuka popup
        card.addEventListener("click", function() {
            popup.style.display = "flex";
        });

        // Event listener untuk menutup popup
        closePopup.addEventListener("click", function() {
            popup.style.display = "none";
        });

        // Menutup popup jika klik di luar kotak popup
        popup.addEventListener("click", function(event) {
            if (event.target === popup) {
                popup.style.display = "none";
            }
        });
    </script>

</body>
</html>
